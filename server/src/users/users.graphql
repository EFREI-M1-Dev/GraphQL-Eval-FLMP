type User {
  id: Int!
  username: String
  avatar: String
  articles: [Article!]
  likes: [Like!]
  comments: [Comment!]
}

input CreateUserInput {
  username: String
  password: String
}

type Query {
  users: [User]!
  user(username: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
}
